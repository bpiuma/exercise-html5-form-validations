<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container border rounded-lg position-relative mt-5 mb-5 p-0">
      <nav class="navbar navbar-light border-bottom bg-light m-0">
        <a class="navbar-brand">
          Payment for example
        </a>
      </nav>

      <form id="form" class="container p-0 mt-4">
        <div class="form-row alert alert-danger m-3" role="alert">
          Some fields are missing
        </div>

        <div class="form-row m-2">
          <div class="form-group col-5">
            <label for="inputCard">Card#</label>
            <input
              type="number"
              class="form-control"
              id="inputCard"
              placeholder="XXXXXXXXXXXXXXX"
            />
          </div>
          <div class="form-group col-3">
            <label for="inputCVC">CVC#</label>
            <input
              type="number"
              class="form-control"
              id="inputCVC"
              placeholder="0000"
            />
          </div>
          <div class="form-group col-4">
            <label for="inputAmount">Amount</label>
            <input
              type="number"
              class="form-control"
              id="inputAmount"
              placeholder="$ Amount"
            />
          </div>
        </div>

        <div class="form-row m-2">
          <div class="form-group col-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" />
          </div>
          <div class="form-group col-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" />
          </div>
        </div>

        <div class="form-row m-2">
          <div class="form-group col-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-3">
            <label for="inputState">State</label>
            <select class="form-control" id="inputState" placeholder="Pick">
              <option>Pick a state</option>
              <option>State 1</option>
              <option>State 2</option>
              <option>State 3</option>
            </select>
          </div>
          <div class="form-group col-3">
            <label for="inputPostalCode">Postal code</label>
            <input type="number" class="form-control" id="inputPostalCode" />
          </div>
        </div>

        <div class="form-row m-2">
          <div class="form-group col-3">
            <label for="inputWeAccept">We accept:</label>
            <div
              class="bg-secondary text-white d-flex justify-content-between p-2 rounded-lg"
            >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="visa"
                  value="option1"
                />
                <label class="form-check-label" for="visa">
                  <i class="fab fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="master"
                  value="option2"
                />
                <label class="form-check-label" for="master">
                  <i class="fab fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="diners"
                  value="option1"
                />
                <label class="form-check-label" for="diners">
                  <i class="fab fa-cc-diners-club"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="american"
                  value="option2"
                />
                <label class="form-check-label" for="american">
                  <i class="fab fa-cc-amex"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group col-3"></div>
          <div class="form-group col-6">
            <label for="inputMessage">Message</label>
            <textarea
              class="form-control"
              id="inputMessage"
              rows="3"
            ></textarea>
            <p class="text-muted small">Add any notes here.</p>
          </div>
        </div>

        <div
          class="form-row d-flex flex-row-reverse border-top bg-light m-0"
          role="group"
          aria-label="Basic example"
        >
          <button id="btnSend" type="submit" class="btn btn-primary m-2 col-1">
            Send
          </button>
          <button
            id="btnCancel"
            type="reset"
            class="btn btn-secondary m-2 col-1"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
